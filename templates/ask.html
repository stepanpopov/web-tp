{% extends 'inc/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-11 page-header">
            <h1>Ask your question here</h1>
        </div>
    </div>

    <div class="non-field-error failure">
        {{ form.non_field_errors }}
    </div>

    <form action="{% url "ask" %}" method="post">
        {% csrf_token %}

        <div class="form-group form-group-flex">
            <label class="question-form-label" for="title">Title:</label>
            <input name="title" class="form-control question-form" id="title" placeholder="Title">
        </div>
        <div class="field-error failure"> {{form.errors.title}} </div>

        <div class="form-group form-group-flex">
            <label class="question-form-label" for="text">Text:</label>
            <textarea name="text" class="form-control question-form" id="text" placeholder="Text" rows="4"></textarea>
        </div>
        <div class="field-error failure"> {{form.errors.text}} </div>

        <div class="form-group form-group-flex">
            <label class="question-form-label" for="questionTags">Tags:</label>
            <textarea name="tags" class="form-control question-form" id="questionTags" placeholder="Tags" rows="1"></textarea>
            <div class="field-error failure"> {{form.errors.tags}} </div>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

{% endblock %}
